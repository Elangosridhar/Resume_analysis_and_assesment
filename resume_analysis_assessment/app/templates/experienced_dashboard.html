<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experienced Candidate Dashboard</title>
    <style>
        body {
            font-family: "Times New Roman", Times, serif;
            background-color: #f4f4f4;
            color: #000;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        h2 {
            color: #555;
        }

        p {
            font-size: 18px;
            color: #666;
        }

        label {
            font-size: 16px;
            margin-right: 10px;
            color: #000;
        }

        input[type="text"], input[type="number"], input[type="file"] {
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 250px;
            margin: 10px 0;
        }

        input[type="submit"] {
            background-color: #000;
            color: #fff;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            margin-top: 20px;
            border-radius: 4px;
        }

        input[type="submit"]:hover {
            background-color: #333;
        }
    </style>
</head>
<body>
    <h1>Welcome, {{ username }}!</h1>
    <p>You are logged in as an Experienced Candidate.</p>

    <!-- Form for Experienced Candidate Information -->
    <h2>Enter Your Information</h2>
    <form method="POST" enctype="multipart/form-data">
        <label for="total_experience">Total Experience (in years):</label>
        <input type="number" name="total_experience" id="total_experience" required><br><br>

        <label for="current_position">Current Position:</label>
        <input type="text" name="current_position" id="current_position" required><br><br>

        <label for="current_company">Current Company:</label>
        <input type="text" name="current_company" id="current_company" required><br><br>

        <label for="resume">Upload Your Resume (PDF, DOCX, TXT):</label>
        <input type="file" name="resume" id="resume" required><br><br>

        <input type="submit" value="Upload Resume">
    </form>
</body>
</html>
