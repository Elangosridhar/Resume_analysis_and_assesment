<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assessment</title>
    <style>
        body {
            font-family: "Times New Roman", Times, serif;
            background-color: #f4f4f4;
            color: #000;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        form {
            margin: 20px auto;
            text-align: left;
            width: 60%;
            font-size: 16px;
        }

        p {
            font-size: 18px;
            color: #555;
        }

        .question-container {
            background: #fff;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 15px;
        }

        button {
            background-color: #000;
            color: #fff;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            margin-top: 20px;
            border-radius: 4px;
        }

        button:hover {
            background-color: #333;
        }
    </style>
</head>
<body>
    <h1>Assessment for {{ username }}</h1>

    <form method="POST" action="{{ url_for('assessment_result') }}">
        {% for question in questions %}
        <div class="question-container">
            <p><strong>{{ question["question"] }}</strong></p>
            {% for option in question["options"] %}
            <input type="radio" name="answers[{{ loop.index0 }}]" value="{{ option }}" required> {{ option }}<br>
            {% endfor %}
        </div>
        {% endfor %}
        
        <button type="submit">Submit Assessment</button>
    </form>
    
</body>
</html>
